<div class="container col">
  <form
    (submit)="formSubmit()"
    [formGroup]="signUpForm">

    <div class="mt-3">
      <label class="form-label" for="fullName">Teljes név</label>
      <input id="fullName" type="text" formControlName="fullName" class="form-control">
    </div>
    <div class="mt-3">
      <label class="form-label" for="email">E-mail cím</label>
      <input id="email" type="text" formControlName="email" class="form-control">
    </div>
    <div class="mt-3">
      <label class="form-label" for="userName">Felhasználónév</label>
      <input id="userName" type="text" formControlName="userName" class="form-control">
    </div>
    <div class="mt-3">
      <label class="form-label" for="password">Jelszó</label>
      <input id="password" type="password" formControlName="password" class="form-control">
    </div>
    <div class="mt-3">
      <label class="form-label" for="passwordRe">Jelszó még egyszer</label>
      <input id="passwordRe" type="password" formControlName="passwordRe" class="form-control">
    </div>

    <!-- //TODO: requiredTrue checkbox -->

    <div class="mt-3">
      <button class="btn btn-primary" type="submit">
          Regisztráció
      </button>
    </div>
  </form>
</div>
